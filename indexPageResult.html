<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-Week</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/img/epicode_logo.png" alt="logo di Epicode" class="logo" />
    </header>
    <main>
        <div class="container-principale caratteriCentrati">
            <div>
                <h2 class="margin"><b>Results</b></h2>
                <p id="under-title">The summary of your answers:</p>
            </div>
            <div class="container-card">
                <div class="card">
                    <div class="position">
                        <h2>Correct</h2><!-- fisso -->
                        <h2 id="correct" ><strong></strong></h2><!-- valore js -->
                        <p id="correctQuestions"></p><!-- valore js -->
                    </div>
                </div>
                <div class="card">
                    <div class="position" id="container-circle">
                        <div class="text">
                            <h3>
                                <div id="text1"></div> <!-- valore js -->
                                <div id="text2"></div>
                          </h3>
                            <p id="text3"></p> <!-- valore js -->
                            <p id="text4"></p> <!-- valore js  -->
                        </div>
                        <svg class="progress-circle">
                            <circle class="inner" cx="250" cy="250" r="215"></circle>
                            <circle class="outer" cx="250" cy="250" r="215"></circle>
                        </svg>
                    </div>
                </div>
                <div class="card ">
                    <div class="position">
                        <h2>Wrong</h2>
                        <h2 id="wrong" ><strong></strong></h2>
                        <p id="wrongQuestions" ></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="caratteriCentrati">
        <a href="feedback.html">
            <button class="buttonSimple">RATE US</button>
        </a>
    </footer>
    <script src="assets/js/script3.js"></script>
</body>

</html>
